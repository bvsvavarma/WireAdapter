<template>
    <lightning-card title="Create Account" icon-name="standard:account">
        <div class="slds-var-p-around_small">
            <lightning-combobox 
                name="parentAccount" 
                value={selectedParentAccount} 
                label="parentAccount" 
                placeholder="Select Parent Account" 
                options={parentOptions} 
                onchange={handleChange}  
                required="true" 
                message-when-value-missing="Please Select Parent Account" 
                class="validateme"
            ></lightning-combobox> 
            <lightning-input  
                placeholder="Enter Account Name" 
                onchange={handleChange}  
                label="Account Name" 
                name="accountName" 
                value={selectedAccountName} 
                type="text" 
                required="true" 
                message-when-value-missing="Enter Account Name" 
                min-length="2" 
                max-length="60" 
                message-when-too-short="Minimum Length of Account Name is 2" 
                message-when-too-long="Maximum Length of Account Name is 60" 
                class="validateme"
            ></lightning-input> 
            <lightning-input  
                type="date"  
                name="slaExpirationDate"  
                value={selectedSlaExpirationDate} 
                label="SLA Expiration Date"  
                onchange={handleChange}  
            ></lightning-input> 
            <lightning-radio-group
                label="SLA Type"
                name="slaType"
                options={result}
                type="button"
                value={selectedSlaType}
            ></lightning-radio-group>
            <lightning-slider  
                label="Number Of Locations" 
                name="noOfLocations" 
                value={selNoOfLocations}
                min="1" 
                max="50" 
                step="1"  
            ></lightning-slider>  
            <lightning-input-rich-text 
                label="Description" 
                name="description"  
                value={selDescription} 
                onchange={handleChange} 
                disabled-categories="FORMAT_FONT" 
            ></lightning-input-rich-text> 
        </div>
        <div class="slds-var-p-around_small">
            <lightning-button
                label = "Save"
                variant="brand"
                onclick={saveRecord}
            ></lightning-button>
        </div>
    </lightning-card>
</template>
